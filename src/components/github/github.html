

<uib-tab index="1" select="vm.tabChanged(1)">
  <uib-tab-heading>
    <i class="glyphicon glyphicon-stats"></i>&nbsp;History
  </uib-tab-heading>

  <div class="row">
    <div class="col-xs-3">
      <select ng-model="vm.selectedKz" ng-options="myKz as myKz.name for myKz in vm.kennzahlen"
              class="form-control">
      </select>
    </div>
    <div class="col-xs-9">
      {{vm.selectedKz.description}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <kzhistorygraph kz="vm.selectedKz"></kzhistorygraph>
    </div>
  </div>
</uib-tab>
