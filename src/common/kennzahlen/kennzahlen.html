<div>
  <div class="row" ng-repeat="mykz in vm.kennzahlen">

      <kennzahl kz="mykz" class="col-xs-9"></kennzahl>
      <button class="btn btn-default stats-button"
              ng-click="$root.$state.go('history', {batchId: mykz.runstat.ITSBATCHCONFIG, runId: mykz.runstat.ITSBATCHRUN, kennzahlId: mykz.kzstat.ITSKENNZAHLCONFIG})">
        <i class="glyphicon glyphicon-stats"></i>
      </button>

  </div>
</div>
